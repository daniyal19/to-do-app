<!DOCTYPE html>
<html lang="en">

<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        h1 {
            color: #333;
            margin: 20px 0;
            font-size: 36px;
        }

        #todoInput {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            outline: none;
        }

        button {
            background-color: #9ca39c;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #7e837e;
        }

        .deletebtn, .Editbtn {
            background-color: #f44336;
            border-radius: 3px;
            padding: 5px 10px;
            color: white;
            font-size: 14px;
            cursor: pointer;
            border: none;
            margin-left: 5px;
            transition: background-color 0.3s ease;
        }

        .deletebtn:hover {
            background-color: #d32f2f;
        }

        .Editbtn {
            background-color: #ff9800;
        }

        .Editbtn:hover {
            background-color: #f57c00;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
            height: 100%;
        }

        #itemsData {
            list-style-type: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            overflow-y: auto; 
            padding-right: 5px;
        }

        #itemsData li {
            background-color: white;
            margin-bottom: 8px;
            padding: 12px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #itemsData li .task-text {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            min-width: 0;
        }

        #itemsData li .buttons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>To-do App</h1>
        </div>
        <div class="input-section">
            <input type="text" id="todoInput" placeholder="Enter a new task">
            <button onclick="addTodo()">Add Item</button>
            <button onclick="deleteAllTodos()">Delete All Items</button>
        </div>
        <ul id="itemsData">
        </ul>
    </div>

    <script src="./app.js"></script>
</body>


</html>
